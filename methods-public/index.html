<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="form">
      <form method="get" onsubmit="return false">
        <h1>Sign UP</h1>
        <label>User ID :</label>
        <input id="userID" type="number" placeholder="User ID" required />
        <label>User Name :</label>
        <input id="username" type="text" placeholder=" username" required />
        <label>Name :</label>
        <input id="name" type="text" placeholder="Full Name" required />
        <label>Email Address :</label>
        <input id="address" type="email" placeholder="Email Address" required />
        <label>Date of Birth :</label>
        <input id="dob" type="date" placeholder="Date of birth" required />
        <label>Age :</label>
        <input id="age" type="number" placeholder="Age" required />
        <label>Sex :</label>
        <input id="sex" type="text" placeholder="Sex" required />
        <input id="submitData" type="submit" value="Save Data" />
        <button id="delete-btn">Delete Data</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
