<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <p>Hello, {{user_name}}</p>
    <p>We received a request to reset your password. Your new password to access Trendy is:</p>
    <p>
        <b>
            {{password}}
        </b>
    </p>
    <p>If you did not request a password reset, please contact us ASAP.</p>
    <p>Thank you!</p>
</div>
</body>
</html>
